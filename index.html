<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst </title>

    <!-- Tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0165749e73.js" crossorigin="anonymous"></script>
    <!-- Font style -->
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Manrope:wght@400;500;600;700;800&family=Open+Sans:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
     .font{
        font-family: 'Lato', sans-serif;
        font-family: 'Manrope', sans-serif;
        font-family: 'Open Sans', sans-serif;
        font-family: 'Poppins', sans-serif;
    }
    </style>
</head>
<body class="font">
    <!-- Navbar -->
    <nav>
        <section>
            <div class="navbar container mx-auto lg:h-[100px] lg:bg-[#F85559] rounded-full mt-10 ">
                <div class="hidden md:block lg:block text-white space-x-5 font-medium ml-8">
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Shop</a>
                    <a href="">All Fruits</a>
                </div>
                <div class="flex-1 lg:ml-40 lg space-x-3">
                    <img src="./images/logo.png" alt="">
                    <h1 class="font-bold text-3xl text-white">Fruit Burst</h1>
                </div>
                <div class="flex justify-around lg:w-[400px] lg:h-[56px] mr-7 bg-white rounded-full ">
                    <div class="hidden lg:block md:block pr-40 text-base">Search Here</div>
                    <div class="hidden lg:block md:block"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
            </div>
            <div>
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" ></path>
                      </svg>
                </label>
            </div>
        </section>
    </nav>
    <!-- Banner Section -->
    <main>
        <section class="max-w-screen-xl mx-auto mt-12 mb-20 relative">
            <div>
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full justify-center">
                        <img src="./images/banner1.png" class="w-full">
                    </div>
                    <div class="absolute top-1 text-white text-center py-20 gap-5">
                        <h1 class="text-2xl md:text-4xl lg:text-7xl">Exotic Tastes at your <br> doorstep</h1>
                        <p>We supply high quality organic products</p>
                        <button class="btn bg-[#F85559] gap-3 border-0 text-white"> Shop Now</button>
                    </div>
                    <div class="absolute flex justify-between transform-translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle"></a>
                        <a href="#slide2" class="btn btn-circle"></a>
                    </div>

                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./images/banner2.png" class="w-full">
                        <div class="absolute flex justify-between transform-translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle"></a>
                            <a href="#slide3" class="btn btn-circle"></a>
                        </div>
                    </div>

                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="./images/banner3.png" class="w-full">
                        <div class="absolute flex justify-between transform-translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle"></a>
                            <a href="#slide4" class="btn btn-circle"></a>
                        </div>
                    </div>

                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="./images/banner4.png" class="w-full">
                        <div class="absolute flex justify-between transform-translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle"></a>
                            <a href="#slide1" class="btn btn-circle"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="'max-w-screen-xl mx-80 bg-white absolute bottom-1">
            <div class="flex gap-10 px-10 py-5">
                <div>
                    <img src="./images/fruit1.png" alt="">
                    <p>Strawberry</p>
                </div>
                <div>
                    <img src="./images/fruit2.png" alt="">
                    <p>Orange</p>
                </div>
                <div>
                    <img src="./images/fruit3.png" alt="">
                    <p>Mango</p>
                </div>
                <div>
                    <img src="./images/fruit4.png" alt="">
                    <p>Strawberry</p>
                </div>
                <div>
                    <img src="./images/fruit5.png" alt="">
                    <p>Pomegranate</p>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
